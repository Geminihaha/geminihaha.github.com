<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<link href="../assets/css/examples.css" rel="stylesheet" />
<link href="../assets/css/shared.css" rel="stylesheet" />
<script src="../assets/libs/dat.gui.min.js"></script>
<script src="../assets/libs/soundjs-NEXT.min.js"></script>
<script src="../assets/libs/preloadjs-NEXT.min.js"></script>
<script src="../assets/libs/tweenjs-NEXT.min.js"></script>
<script src="../assets/libs/stats.min.js"></script>


<script src="./js/appbridge.js"></script>
<link href="./css/main.css" rel="stylesheet">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geminihaha's Jump Game</title>
</head>

<body>
    <div class="game-wrapper">
        <div class="score-container">
            점수 <input type="number" id="countNumber" value=0 readonly />
        </div>
        
        <div class="button-group top-buttons">
            <input type="button" id="startBtn" onclick="restartCallFrame()" class="btn startBtn" value="게임 시작" />
            <input type="button" id="resetBtn" onclick="restartCallFrame()" class="btn restartBtn" value="재시작 (r)" />
            <input type="button" id="creditBtn" onclick="location.href='credit.html'" class="btn creditBtn" value="Credit" />
        </div>

        <canvas id="canvas" class="canvas">test</canvas>

        <div class="button-group bottom-buttons">
            <input type="button" id="jumpBtn" onclick="eventJump()" class="btn eventJumpBtn" value="점프 (j)" />
            <input type="button" id="jumpStopBtn" onclick="eventStopJump()" class="btn eventJumpBtn" value="점프 멈춤 (s)" />
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
