<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <button id="rank-button" class="btn btn-rank" onclick="toggleHighScores()">üèÜ</button>
            <div class="header-right-group">
                <div class="title-score">
                    <h1>Tetris</h1>
                    <div id="score">Score: 0</div>
                    <div id="level">Level: 1</div>
                </div>
                <button id="start-button" class="btn btn-reset" onclick="resetGame()">Reset</button>
            </div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <div class="controls">
            <div class="row">
                <button id="rotate-counter-clockwise-button" class="btn btn-rotate" onclick="rotateCounterClockwise()">‚Ü∫</button>
                <button id="hard-drop-button" class="btn btn-hard-drop" onclick="hardDrop()">‚áä</button>
                <button id="rotate-clockwise-button" class="btn btn-rotate" onclick="rotateClockwise()">‚Üª</button>
            </div>
            <div class="row">
                <button id="left-button" class="btn btn-move" onclick="moveLeft()">‚Üê</button>
                <button id="down-button" class="btn btn-move" onclick="drop()">‚Üì</button>
                <button id="right-button" class="btn btn-move" onclick="moveRight()">‚Üí</button>
            </div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="overlay">
        <div class="overlay-content">
            <h2>GAME OVER</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button class="btn btn-restart-overlay" onclick="resetGame()">Try Again</button>
        </div>
    </div>

    <!-- High Score Modal -->
    <div id="highScoreModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="toggleHighScores()">&times;</span>
            <h2>High Scores</h2>
            <ul id="highScoreList"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
