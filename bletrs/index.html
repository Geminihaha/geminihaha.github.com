<!DOCTYPE html>
<html>
<head>
    <title>Pixl.js BLE File Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixl.js BLE File Transfer</h1>
    
    <div id="status">Status: Not Connected</div>

    <button id="connect-button">Connect to Pixl.js</button>

    <div id="file-operations" style="display: none;">
        <h2>File Management</h2>
        <input type="file" id="file-input">
        <button id="send-button">Send File</button>
        <button id="refresh-button">Refresh File List</button>
        
        <h3>Files on Device:</h3>
        <ul id="file-list">
            <!-- File list will be populated here -->
        </ul>
    </div>

    <script type="module" src="dist/bundle.js"></script>
</body>
</html>
