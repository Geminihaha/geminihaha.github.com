<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Map Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: sans-serif;
        }
        canvas {
            border: 4px solid #34495e;
            background-color: #3498db; /* Sea color */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 90vw;
            max-height: 70vh;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Map Generator</h1>
    <canvas id="mapCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <button onclick="generateMap()">새로운 지도 생성</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
